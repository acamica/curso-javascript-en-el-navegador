    /*
      Utilizamos prompt para pedirle al usuario su nombre y obtener un string como respuesta que
      guardamos en la variable nombre
    */
    var nombre = prompt('Ingrese su nombre');

    // Preguntamos si la variable nombre existe y si no es null para evitar un problema
    if (nombre && nombre !== 'null') {
      // Definimos una variable mensaje utilizando el nombre del usuario
      var mensaje = 'Bienvenido ' + nombre + ' al curso de Javascript en el Browser';

      // Le mostramos al usuario un mensaje de bienvenida con su nombre
      alert(mensaje);
    }
